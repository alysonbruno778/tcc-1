<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConectaHub - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/login-style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-visual">
            <h2>Conectando Pessoas, Transformando Indústrias</h2>
            <p>Faça parte da nossa comunidade e descubra como melhoramos a comunicação interna e engajamento no setor industrial.</p>
            <div class="auth-visual-icons">
                <div class="visual-icon">
                    <i class="fas fa-comments"></i>
                </div>
                <div class="visual-icon">
                    <i class="fas fa-chart-line"></i>
                </div>
                <div class="visual-icon">
                    <i class="fas fa-users"></i>
                </div>
            </div>
        </div>
        
        <div class="auth-form-container">
            <div class="logo">
                <img src="../imagens/logo.jpg" alt="ConectaHub Logo" class="logo-img">
            </div>
            
            <div class="auth-tabs">
                <div class="auth-tab" data-tab="login">Login</div>
                <div class="auth-tab active" data-tab="register">Criar Conta</div>
            </div>
            
            <!-- Formulário de Login -->
            <form id="login-form" class="auth-form">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" class="form-control" placeholder="seu@email.com" required>
                </div>
                
                <div class="form-group">
                    <label for="login-password">Senha</label>
                    <div class="password-container">
                        <input type="password" id="login-password" class="form-control" placeholder="Sua senha" required>
                        <button type="button" class="toggle-password" data-target="login-password" role="button" tabindex="0" aria-label="Mostrar senha" title="Mostrar senha">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember">
                        <label for="remember">Lembrar-me</label>
                    </div>
                    <a href="#" class="forgot-password">Esqueceu a senha?</a>
                </div>
                
                <button type="submit" class="auth-button">
                    <i class="fas fa-sign-in-alt"></i>
                    Entrar
                </button>
                
                <div class="auth-footer">
                    Não tem uma conta? <a href="#" class="switch-to-register">Cadastre-se</a>
                </div>
            </form>
            
            <!-- Formulário de Cadastro -->
            <form id="register-form" class="auth-form active">
                <div class="form-group">
                    <label for="register-name">Nome Completo</label>
                    <input type="text" id="register-name" class="form-control" placeholder="Seu nome completo" required>
                </div>
                
                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" class="form-control" placeholder="seu@email.com" required>
                </div>
                
                <div class="form-group">
                    <label for="register-password">Senha</label>
                    <div class="password-container">
                        <input type="password" id="register-password" class="form-control" placeholder="Crie uma senha" required>
                        <button type="button" class="toggle-password" data-target="register-password" role="button" tabindex="0" aria-label="Mostrar senha" title="Mostrar senha">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="register-confirm-password">Confirmar Senha</label>
                    <div class="password-container">
                        <input type="password" id="register-confirm-password" class="form-control" placeholder="Confirme sua senha" required>
                        <button type="button" class="toggle-password" data-target="register-confirm-password" role="button" tabindex="0" aria-label="Mostrar senha" title="Mostrar senha">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="terms" required>
                        <label for="terms">Aceito os <a href="#" style="color: var(--accent);">termos e condições</a></label>
                    </div>
                </div>
                
                <button type="submit" class="auth-button">
                    <i class="fas fa-user-plus"></i>
                    Criar Conta
                </button>
                
                <div class="auth-footer">
                    Já tem uma conta? <a href="#" class="switch-to-login">Faça login</a>
                </div>
            </form>
        </div>
    </div>

    <script src="../java/login-script.js"></script>
    
    <!-- Configuração inicial - mostrar cadastro primeiro -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Verificar se já existe um usuário logado
            const userData = localStorage.getItem('conectahub_user');
            
            if (userData && JSON.parse(userData).loggedIn) {
                // Se já estiver logado, redirecionar para o site principal
                window.location.href = 'index.html';
                return;
            }
            
            // Já está configurado no HTML para mostrar cadastro primeiro
            // Nenhum botão "Voltar ao Site" será adicionado
        });
    </script>
</body>
</html>
